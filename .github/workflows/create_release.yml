name: Create release

on:
  workflow_run:
    workflows: ["tag bump"]
    types:
      - completed

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get commit SHA and latest tag
        id: latest_tag
        uses: actions/github-script@v5
        with:
          script: |
            const commitSha = context.payload.workflow_run.head_sha;
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const tag = tags.find(t => t.commit.sha === commitSha);
            return tag ? tag.name : "";
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.latest_tag.outputs.result }}
          body_path: ${{ github.workspace }}/CHANGELOG.md
          token: ${{ secrets.WORKFLOW }}
          generate_release_notes: true
        env:
          GITHUB_REPOSITORY: mindriddler/chatgpt-discord-bot


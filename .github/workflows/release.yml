name: Release - Build and push image

on:
  workflow_run:
    workflows: ["Create release and tags"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to Github Container Registry
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a #v2.1.0
      with:
        registry: ghcr.io
        username: mindriddler
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Get previous tag
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
    - name: Build & Tag Docker Image
      run: |
        export DOCKER_BUILDKIT=1
        docker build --build-arg GITHUB_ACTION=true \
          --file ./Docker/Dockerfile \
          --tag ghcr.io/mindriddler/chatgpt-discord-bot:${{ steps.previoustag.outputs.tag }} \
          --tag ghcr.io/mindriddler/chatgpt-discord-bot:latest .

    - name: Push Docker Image
      run: |
        docker image push --all-tags ghcr.io/mindriddler/chatgpt-discord-bot
    
    - name: Delete all untagged images
      uses: actions/delete-package-versions@v4
      with:
        owner: ${{ github.repository_owner }}
        package-name: "chatgpt-discord-bot-dev"
        package-type: "container"
        token: ${{ secrets.GITHUB_TOKEN }}
        min-versions-to-keep: 0
        delete-only-untagged-versions: "true"

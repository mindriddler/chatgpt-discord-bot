version: '3.8'

services:
  chatgpt-discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DISCORD_TOKEN: ${DISCORD_TOKEN}
        OPENAI_API_KEY: ${OPENAI_API_KEY}
    image: ghcr.io/mindriddler/chatgpt-discord-bot:latest
    container_name: chatgpt-discord-bot
    volumes:
      - .:/src
      - ./chatgpt-discord-bot/logs/:/logs
